<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Somando dois numeros</h1>
    <button onclick="somar()"> Iniciar a somar</button>
    <section id="resultado">
     <p>O resultado vem aqui!</p>
    </section>
    <script>
        function somar() {
            let n1 = Number(window.prompt('Digite um numero:'))
            let n2 = Number(window.prompt('Digite outro numero:'))
            soma = n1 + n2

            let resultado = document.querySelector('section#resultado')
            resultado.innerHTML = `<p>A soma entre <mark>${n1}</mark> e <mark>${n2}</mark> Ã© igual a <strong>${soma}<strong>!</p>`
        }
    </script>
</body>
</html>
